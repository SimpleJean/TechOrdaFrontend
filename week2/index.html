<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Forms</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Registration</legend>
      <fieldset>
        <legend>First name and last name</legend>
        <label for="fname">First name:
          <input type="text" id="fname" name="fname" autofocus required>
        </label>

        <label for="lname">Last name:
          <input type="text" id="lname" name="lname">
        </label>
      </fieldset>

      <fieldset style="display: inline">
        <legend>Gender</legend>
        <label for="male">Male:
          <input type="radio" id="male" name="gender" value="male" >
        </label>


        <label for="female">Female:
          <input type="radio" id="female" name="gender" value="female" required>
        </label>

      </fieldset>

      <fieldset>
        <legend>Choose your Birth date</legend>
        <label for="bday">Birth date:
          <input type="date" id="bday" name="bday">
        </label>
      </fieldset>
    </fieldset>

    <fieldset>
      <legend>Email, telephone and password</legend>
      <label for="email">Email address:
        <input type="email" id="email" name="email" required>
      </label>
      <label for="telephone">Telephone number:
        <input type="tel" name="tel" id="telephone" required>
      </label>
      <label for="password">Password (8 characters minimum):
        <input type="password" id="password" name="password" minlength="8" maxlength="32" required>
      </label>
    </fieldset>

    <button formaction="./index2.html">
      Register
    </button> <input type="reset" value="Reset">
  </form>
</body>

</html>
