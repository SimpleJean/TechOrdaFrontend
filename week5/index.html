<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700&family=Merriweather:wght@700&display=swap"
    rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <header>
    <h1 class="bounce">Calculator</h1>
  </header>
  <main class="main">
    <section class="output">
      <div class="top__display" data-prev-value></div>
      <div class="main__display" data-current-value></div>
    </section>
    <section class="input">
      <article class="number" data-number>1</article>
      <article class="number" data-number>2</article>
      <article class="number" data-number>3</article>
      <article class="number" data-operation>+</article>
      <article class="number" data-number>4</article>
      <article class="number" data-number>5</article>
      <article class="number" data-number>6</article>
      <article class="number" data-operation>-</article>
      <article class="number" data-number>7</article>
      <article class="number" data-number>8</article>
      <article class="number" data-number>9</article>
      <article class="number" data-operation>*</article>
      <article class="number" data-number>0</article>
      <article class="number" data-number>.</article>
      <article class="number" data-operation>/</article>
      <article class="number equal" data-equal>=</article>
      <article class="number reset" data-all-clear>AC</article>
      <article class="number del" data-delete>DEL</article>
    </section>
  </main>

  <footer></footer>
  <script src="./script.js"></script>
</body>

</html>
